<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlyFast Airways | Flights</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="flights-body">
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="flights.data.js"></script>

    <script type="text/babel">
      function FlightsPage() {
        return (
          <div className="page">
            <header className="site-header">
              <div className="brand">
                <div className="brand-mark">FF</div>
                <div className="brand-copy">
                  <span className="brand-title">FlyFast Airways</span>
                  <span className="brand-subtitle">Flight available</span>
                </div>
              </div>
              <nav className="site-nav">
                <a className="active" href="flights.html">Flights</a>
                <a href="book.html">Book</a>
                <a href="edit.html">Edit booking</a>
              </nav>
            </header>

            <main className="container">
              <h1 className="page-title">Available flights</h1>
              <p className="page-subtitle">Check available flights and then make a booking.</p>

              <section className="card-grid">
                {flights.map((flight) => (
                  <article className="card" key={flight.id}>
                    <div className="badge">Flight {flight.number}</div>
                    <h3 className="card-title">{flight.from} {flight.to}</h3>
                    <div className="card-meta">Departure: {flight.time}</div>
                    <div className="card-meta">Seats left: {flight.seats}</div>
                  </article>
                ))}
              </section>

              <div className="footer">Book your seat from the Book page.</div>
            </main>

            <footer className="site-footer">
              <div>FlyFast Airways</div>
              <div>support@flyfast.example</div>
              <div>Tirana International Airport (TIA)</div>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<FlightsPage />);
    </script>
  </body>
</html>
